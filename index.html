<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/TicTacToe.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <header class="main-header">
        <div class="logo">
            <a href="/" style="text-decoration: none;">
                🎲 <span>Tic-Tac-Toe</span>
            </a>
        </div>
        <nav class="nav-links">
            <a href="about.html">About Us</a>
            <a target="_blank" href="https://www.davidayo.com/blog/">Blog</a>
            <a target="_blank" href="https://www.daronikaus.com/">Store</a>
            <a target="_blank" href="https://askpromptai.com/">AI Tool</a>

        </nav>
    </header>


    <div class="container">
        <div style="text-align: center; width: 100%; align-items: center; margin: 0 auto;">
            <h1 class="animated-title">Ultimate Tic-Tac-Toe ✖️⭕️</h1>

            <div class="options" id="options">
                <button onclick="startGame('2-player')">😎 2 Player</button>
                <button onclick="startGame('computer')">🤖 Play Against Computer</button>
            </div>
        </div>


        <div class="game-board" id="gameBoard">
            <div class="scoreboard">
                <p>Player 1: <span id="player1Score">0</span></p>
                <p>Player 2: <span id="player2Score">0</span></p>
            </div>

            <div class="grid">
                <div class="cell" onclick="makeMove(0)"></div>
                <div class="cell" onclick="makeMove(1)"></div>
                <div class="cell" onclick="makeMove(2)"></div>
                <div class="cell" onclick="makeMove(3)"></div>
                <div class="cell" onclick="makeMove(4)"></div>
                <div class="cell" onclick="makeMove(5)"></div>
                <div class="cell" onclick="makeMove(6)"></div>
                <div class="cell" onclick="makeMove(7)"></div>
                <div class="cell" onclick="makeMove(8)"></div>
            </div>

            <div id="message"></div>
            <button id="newGameBtn" onclick="newGame()">🔁 New Game</button>
        </div>
    </div>

    <footer class="footer">
        <p>Made with 🤪 and 🎯 by Tic-Tac-Trollz © 2025</p>
        <span>Created by <a href="https://www.davidayo.com/" style="color: #aaa;">Davidayo</a>
        </span>
    </footer>

    <script src="index.tsx"></script>
</body>

</html>
